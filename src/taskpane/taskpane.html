<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="45" height="45" src="../../appPackage/assets/logo-filled.png" alt="vobapay" title="vobapay" />
        <h1 class="ms-font-l">vobapay easy</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl">vobapay QR-Code</h2>
        
        <!-- Configuration Section -->
        <div id="config-section" style="margin-bottom: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 5px;">
            <h3 class="ms-font-lg">Konfiguration</h3>
            <div style="margin-bottom: 10px;">
                <label for="baseUrl" class="ms-font-m">Base URL f√ºr Paymentlink:</label>
                <input 
                    type="text" 
                    id="baseUrl" 
                    class="ms-TextField" 
                    placeholder="z.B. https://payment.vobapay.com/pay"
                    style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;"
                />
            </div>
            <div style="margin-bottom: 10px;">
                <label for="heading" class="ms-font-m">√úberschrift √ºber QR-Code:</label>
                <input 
                    type="text" 
                    id="heading" 
                    class="ms-TextField" 
                    placeholder="Flexibel digital bezahlen, mit dem vobapay QR Code"
                    style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;"
                />
            </div>
            <div role="button" id="saveConfig" class="ms-Button ms-Button--primary" style="margin-top: 10px;">
                <span class="ms-Button-label">Konfiguration speichern</span>
            </div>
            <p id="config-status" class="ms-font-s" style="margin-top: 10px; color: green;"></p>
        </div>

        <!-- Payment Link Generation Section -->
        <div id="payment-section" style="padding: 15px; border: 1px solid #ccc; border-radius: 5px;">
            <h3 class="ms-font-lg">Payment Link einf√ºgen</h3>
            <p class="ms-font-s" style="margin-bottom: 15px; color: #666; font-style: italic;">
                üí° Felder sind optional. Wenn leer, werden die Werte automatisch aus dem Dokument ausgelesen.
            </p>
            <div style="margin-bottom: 10px;">
                <label for="amount" class="ms-font-m">Zahlbetrag (‚Ç¨) <span style="color: #999;">(optional)</span>:</label>
                <input 
                    type="number" 
                    id="amount" 
                    class="ms-TextField" 
                    placeholder="Wird aus Dokument ausgelesen (z.B. 'Betrag: 99.99')"
                    step="0.01"
                    style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;"
                />
            </div>
            <div style="margin-bottom: 10px;">
                <label for="purpose" class="ms-font-m">Verwendungszweck <span style="color: #999;">(optional)</span>:</label>
                <input 
                    type="text" 
                    id="purpose" 
                    class="ms-TextField" 
                    placeholder="Wird aus Dokument ausgelesen (z.B. 'Zweck: Rechnung #12345')"
                    style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;"
                />
            </div>
            <button id="insertQR" class="ms-Button ms-Button--primary" style="margin-top: 15px; width: 100%; padding: 12px; font-size: 16px; font-weight: bold; cursor: pointer;">
                QR-Code einf√ºgen
            </button>
            <p id="error-message" class="ms-font-s" style="margin-top: 10px; color: red;"></p>
        </div>
    </main>
</body>

</html>
