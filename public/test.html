<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>VobaPay QR-Code Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #230201;
            border-bottom: 3px solid #230201;
            padding-bottom: 10px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-left: 4px solid #230201;
            border-radius: 4px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            background: #230201;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background: #3a0402;
        }
        .info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #0088cc;
            margin: 15px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        #qrPreview {
            text-align: center;
            margin: 20px 0;
        }
        #qrPreview img {
            max-width: 300px;
            border: 2px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó VobaPay Payment QR-Code Generator</h1>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Test ohne Word:</strong> Diese Seite testet die QR-Code-Generierung lokal (ohne Word Add-in).
        </div>

        <!-- Configuration Section -->
        <div class="section">
            <h2>Schritt 1: Konfiguration</h2>
            <label>Base URL f√ºr Paymentlink:</label>
            <input 
                type="text" 
                id="baseUrl" 
                placeholder="z.B. https://payment.vobapay.com/pay"
                value="https://payment.vobapay.com/pay"
            />
            <button onclick="saveConfig()">‚úì Konfiguration speichern</button>
            <div id="configStatus"></div>
        </div>

        <!-- Payment Generation Section -->
        <div class="section">
            <h2>Schritt 2: Payment Link & QR-Code</h2>
            <label>Zahlbetrag (‚Ç¨):</label>
            <input 
                type="number" 
                id="amount" 
                placeholder="z.B. 99.99"
                value="99.99"
                step="0.01"
            />
            
            <label>Verwendungszweck:</label>
            <input 
                type="text" 
                id="purpose" 
                placeholder="z.B. Rechnung #12345"
                value="Rechnung #12345"
            />
            
            <button onclick="generateQR()">‚ö° QR-Code generieren</button>
            <div id="statusMessage"></div>
        </div>

        <!-- QR Preview -->
        <div id="qrPreview"></div>

        <!-- Payment Link Display -->
        <div id="linkDisplay"></div>
        
        <!-- Debug: img src -->
        <div id="imgDebug" style="margin-top:12px; font-size:13px; color:#333"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        const CONFIG_KEY = "vobapay_baseurl";

        function saveConfig() {
            const baseUrl = document.getElementById("baseUrl").value;
            const status = document.getElementById("configStatus");
            
            if (!baseUrl || !isValidUrl(baseUrl)) {
                status.innerHTML = '<div class="error">‚ùå Ung√ºltige URL!</div>';
                return;
            }
            
            localStorage.setItem(CONFIG_KEY, baseUrl);
            status.innerHTML = '<div class="success">‚úÖ Konfiguration gespeichert!</div>';
        }

        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }

        function createPaymentLink(baseUrl, amount, purpose) {
            const cleanAmount = parseFloat(amount).toFixed(2);
            const cleanPurpose = encodeURIComponent(purpose);
            return `${baseUrl}?a=${cleanAmount}&i=${cleanPurpose}`;
        }

        async function generateQR() {
            const baseUrl = localStorage.getItem(CONFIG_KEY);
            const amount = document.getElementById("amount").value;
            const purpose = document.getElementById("purpose").value;
            const statusDiv = document.getElementById("statusMessage");
            const previewDiv = document.getElementById("qrPreview");
            const linkDiv = document.getElementById("linkDisplay");

            // Validierung
            if (!baseUrl) {
                statusDiv.innerHTML = '<div class="error">‚ùå Bitte speichern Sie zuerst die Konfiguration!</div>';
                return;
            }
            
            if (!amount || parseFloat(amount) <= 0) {
                statusDiv.innerHTML = '<div class="error">‚ùå Bitte geben Sie einen g√ºltigen Betrag ein!</div>';
                return;
            }
            
            if (!purpose || purpose.trim() === "") {
                statusDiv.innerHTML = '<div class="error">‚ùå Bitte geben Sie einen Verwendungszweck ein!</div>';
                return;
            }
            
            try {
                const paymentLink = createPaymentLink(baseUrl, amount, purpose);
                const cleanAmount = parseFloat(amount).toFixed(2);

                // Use QRServer API (reliable public QR image generator)
                // Falls dieser Service in deinem Netzwerk blockiert ist, sag Bescheid.
                const imgSrc = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(paymentLink)}`;

                // Display as image
                previewDiv.innerHTML = `
                    <h3>üì± QR-Code:</h3>
                    <img id="generatedQrImg" src="${imgSrc}" alt="QR Code"/>
                    <p><strong>Gr√∂√üe:</strong> 300√ó300 px</p>
                `;

                linkDiv.innerHTML = `
                    <div class="section">
                        <h3>üîó Paymentlink:</h3>
                        <code style="word-break: break-all; background: #f0f0f0; padding: 10px; border-radius: 4px; display: block;">
                            ${escapeHtml(paymentLink)}
                        </code>
                        <p style="font-size: 12px; color: #666; margin-top: 10px;">
                            <strong>Parameter:</strong><br>
                            ‚Ä¢ a = ${cleanAmount}‚Ç¨ (Zahlbetrag)<br>
                            ‚Ä¢ i = ${encodeURIComponent(purpose)} (Verwendungszweck)
                        </p>
                    </div>
                `;

                                // Show debug info (img src and open button)
                                const imgDebug = document.getElementById('imgDebug');
                                imgDebug.innerHTML = `
                                        <div style="margin-top:8px;">
                                            <strong>Debug:</strong> Bild-Quelle (remote URL):
                                            <div style="word-break:break-all; background:#f0f0f0; padding:8px; border-radius:4px; margin-top:6px;">${imgSrc}</div>
                                            <div style="margin-top:8px;">
                                                <button id="openImgBtn">Bild in neuem Tab √∂ffnen</button>
                                            </div>
                                            <div style="margin-top:8px; font-size:12px; color:#666;">
                                                Tipp: Falls das Bild nicht geladen wird, teste im Terminal:
                                                <pre style="background:#fff; padding:6px; border-radius:4px;">curl -I -k '${imgSrc}'
curl -L -k '${imgSrc}' --output /tmp/qr.png && file /tmp/qr.png && ls -lh /tmp/qr.png</pre>
                                            </div>
                                        </div>
                                `;
                                document.getElementById('openImgBtn').onclick = () => { try { window.open(imgSrc, '_blank'); } catch(e) { alert('√ñffnen fehlgeschlagen: ' + e); } };

                statusDiv.innerHTML = '<div class="success">‚úÖ QR-Code erfolgreich generiert!</div>';
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Fehler: ${error && error.message ? error.message : error}</div>`;
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Load config on page load
        window.addEventListener('load', () => {
            const baseUrl = localStorage.getItem(CONFIG_KEY);
            if (baseUrl) {
                document.getElementById("baseUrl").value = baseUrl;
            }
        });
    </script>
</body>
</html>
